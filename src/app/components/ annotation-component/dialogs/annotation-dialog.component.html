<!-- вставляем шаблон в зависимости от типа аннотации -->
<div *ngTemplateOutlet="isText ? textTmp: imageTmp"></div> 


<!-- шаблон для текстовой аннотации -->
<ng-template #textTmp>
  <div class="form">
    <h1>Добавление текстовой аннотации</h1>
    <input [(ngModel)]="dataSend" placeholder="Введите текст аннотации">
    <button (click)="close()">OK</button>
  </div>
</ng-template>

<!-- шаблон для изображения -->
<ng-template #imageTmp>
  <div class="form">
    <h1>Добавление аннотации изображение</h1>
    <input type="file" (change)="changeFile($event)" placeholder="Выберите картинку">
    <button (click)="close()">OK</button>
  </div>
</ng-template>
